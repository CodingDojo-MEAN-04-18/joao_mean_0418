<html>
    <body>
        <h1>Students</h1>
            <ul id="main">
                <!-- this is empty-->
            </ul> 
            <div id="target">
                    
            </div>
        <script>
            function appendList(array, id){
                // finish this function
                for (let i = 0; i < array.length; i++){
                    const new_list = document.createElement("li")
                    new_list.innerHTML = array[i];
                    document.getElementById(id).appendChild(new_list);
                }
            };

            function super_append(array, element, id){
                for (let i = 0; i < array.length; i++){
                    const new_list = document.createElement(element)
                    new_list.innerHTML = array[i];
                    document.getElementById(id).appendChild(new_list);
                }
            }


            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";
            appendList(students, target_id);
            super_append(students,"p","target")
        </script>   
    </body>
</html>
