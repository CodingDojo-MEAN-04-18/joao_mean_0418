<!DOCTYPE html>
<html>
<head>
	<title>Ninja Class II</title>
	<script type="text/javascript">

	function Ninja(name) {
			this.name = name;
			this.health = 100;
			var speed = 3;
			var strength = 3;

			this.showStats = function() {
				console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength);
				return this;
			}
		}

		Ninja.prototype.sayName = function() {
			console.log("My name is " + this.name);
			return this;
		}

		Ninja.prototype.drinkSake = function(){
			this.health += 10;
			return this;
		}

        Ninja.prototype.punch = function(ninja){
			ninja.health -= 5;
            console.log(ninja.name + " was punched by " + this.name + " and lost 5 Health!");
			return this;
		}

        Ninja.prototype.kick = function(ninja){
			const damage = this.strength * 15
            ninja.health -= damage;
            console.log(ninja.name + " was kicked by " + this.name + " and lost " + damage + " Health!");
			return this;
		}

		const blueNinja = new Ninja("Jiraiya");
        const redNinja = new Ninja("Bill Gates");
        blueNinja.strength = 5;
        redNinja.strength = 3;
        redNinja.punch(blueNinja);
        blueNinja.kick(redNinja);
        blueNinja.showStats();
        redNinja.showStats();

	</script>
</head>
<body>

</body>
</html>
