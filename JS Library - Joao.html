<!DOCTYPE html>
<html>
<head>
	<title>JS Library</title>
	<script type="text/javascript">

        const _ = {
            map: function(array, callback){
                for (let i = 0; i < array.lenght; i++){
                    array[i] = callback(array[i]);
                }
            },

            reduce: function(array, callback, memo){
                let el = 0;
                if(!memo){
                    memo = array[0];
                    el = 1;
                }
                for (let i = el; i < array.lenght; i++){
                    memo = callback(array[i], memo);
                }
                return memo;
            },

            find: function(array, callback) {
                for (let i = 0; i < array.length; i++) {
                    if (callback(array[i])){
                    return array[i];
                    }
                }
            }

        }

        const array = [8, 4, 5];
        _.map(array, function callback(x) { return x * 5; });
        console.log(array);
        console.log(_.reduce(array, function callback(x, memo) { return x + memo; }));
        console.log(_.find(array, function callback(x) { return x === 15; }));

	</script>
</head>
<body>

</body>
</html>
