<html>
    <body>
        
        <script>

            // Part 1 //
            // This fucntions creates a string of stars based on the value of the argument entered //
            function startString(x){
                let stars = "";
                for(let i = 0; i < x; i++){
                    stars += "*";
                }

                return stars
            }
            
            let stars = startString(10)
            console.log(stars)

            // Part 2, 3 //
            // Fuction draws a star for argument value if argument is a number//
            // if argument is a string it takes index 0 of the value at each position in the array and repeats by its lenght //
            function drawStars(y){
                const result = [];
                for(let i = 0; i < y.length; i++){
                    if(typeof y[i] === 'number'){
                        result.push(startString(y[i]))
                    }
                    else if(typeof y[i] === 'string'){
                        let string = "";
                        for(let j = 0; j < y[i].length; j++){
                            string += y[i][0].toLowerCase();
                        }
                        result.push(string);
                    }

                }

                return result;
            }

            y = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
            z = [4, 6, 1, 3, 5, 7, 25];

            console.log(drawStars(y));
            console.log(drawStars(z));


        </script>   
    
    </body>
